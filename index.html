<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my
        <span class="font-semibold text-purple-600">Baap-er-Bank</span> !!!
      </h1>
    </header>
    <main>
      <section class="bg-green-200 w-3/4 mx-auto p-8 mt-8">
        <h3 class="text-3xl mb-8">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="block border w-2/4 rounded border-gray-500 mb-4 px-2"
            type="text"
            placeholder="Enter Your Email"
          />
          <input
            id="user-password"
            class="block border w-2/4 rounded border-gray-500 mb-4 px-2"
            type="password"
            name=""
            id=""
            placeholder="Enter Password"
          />

          <button
            id="login-submit"
            class="border bg-yellow-200 border-yellow-300 rounded-md px-4 py-1 text-sm font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
