<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Lets get some
        <span class="font-semibold text-purple-600">Moooooneyyyy</span> !!!
      </h1>
    </header>
    <main class="mt-8 w-3/4 mx-auto">
      <!-- balance and transaction -->
      <section>
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-2xl">Diposit</h3>
            <h2 class="text-4xl">$ <span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-red-400 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h2 class="text-4xl">$ <span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-green-400 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h2 class="text-4xl">$ <span id="balance-total">1200</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-green-200 p-8 rounded">
            <h3 class="text-3xl">Please Diposit</h3>
            <div>
              <input
                id="deposit-input"
                class="block border w-2/4 rounded border-gray-500 my-4 px-2"
                type="text"
                placeholder="$$ Amount you want to deposit"
              />
              <button
                id="deposit-button"
                class="border bg-yellow-200 border-yellow-300 rounded-md px-4 py-1 text-sm font-medium"
              >
                Deposit
              </button>
            </div>
          </div>

          <div class="bg-red-200 p-8 rounded">
            <h3 class="text-3xl">Please Withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="block border w-2/4 rounded border-gray-500 my-4 px-2"
                type="text"
                placeholder="$$ Amount you want to withdraw"
              />
              <button
                id="withdraw-button"
                class="border bg-yellow-200 border-yellow-300 rounded-md px-4 py-1 text-sm font-medium"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <script src="js/banking.js"></script> -->
    <script src="js/function.js"></script>
  </body>
</html>
